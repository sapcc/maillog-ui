<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Maillog</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: inline;
      }
    </style>

    <script>
      // automatically reload on build changes
      new EventSource("/esbuild").addEventListener("change", () =>
        location.reload()
      )
    </script>
  </head>
  <body>
    <script type="module">
      // appProps are generated in development env and added to the build
      import appProps from "./build/appProps.js"

      window._getCurrentToken = async () => ({
        token: {
          // Simulate the complete token information, including user, roles, catalog, etc.
          user: {
            id: 123,
            name: "John Doe",
          },
          roles: ["admin", "editor"],
          catalog: {
            serviceA: { endpoints: ["endpointA", "endpointB"] },
            serviceB: { endpoints: ["endpointC"] },
          },
          // Add other token information as needed.
        },
        authToken: "emptytoken",
        project: "empyproject"
      })

      import("./build/index.js").then((app) => {
        app.mount(document.getElementById("root"), { props: appProps })
      })
    </script>

    <div
      id="root"
      data-juno-app="maillog"
    ></div>
  </body>
</html>
